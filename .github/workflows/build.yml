name: build
on:
  push:
    branches: master
    tags-ignore:
      - "v[0-9]*"
  pull_request:
    branches: master
  workflow_call:
    outputs:
      artifact-id:
        value: ${{ jobs.build.outputs.artifact-id }}
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: artifacts
          path: ./artifacts/
          if-no-files-found: error
  test:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["20", "22", "lts/*"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}
          path: ./
      - run: npm test
