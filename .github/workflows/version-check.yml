on:
  workflow_dispatch:
  schedule:
    - cron: 0 14 * * 1-5
  push:
    branches: master
    paths:
      - 'version-check.sh'
      - '.github/workflows/version-check.yml'
jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn version-check
