name: Version Check

on:
  schedule:
  - cron: 0 14 * * 1-5
  push:
    branches: master
    paths:
    - 'version-check.sh'
    - '.github/workflows/version-check.yml'
jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      - run: yarn version-check
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
