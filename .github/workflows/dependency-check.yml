on:
  workflow_dispatch:
  schedule:
    - cron: 0 13 * * 1
  push:
    branches: master
    paths:
      - "scripts/dependency-check.sh"
      - ".github/workflows/dependency-check.yml"
jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - run: ./scripts/dependency-check.sh
